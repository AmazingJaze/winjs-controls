<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='style.css' />
    <script src='js/winjs-controls.js'></script>
  </head>

  <body>

    <div class='main-container'>

      <div class='pane'>
        <select class='version-select'>
          <option>2.0 dark</option>
          <option>2.0 light</option>
          <option>2.1 dark</option>
          <option>2.1 light</option>
          <option>3.0 dark</option>
          <option>3.0 light</option>
          <option>unreleased dark</option>
          <option>unreleased light</option>
        </select>

        <div class='control-link' data-link='controls/Intrinsic.html'>Intrinsics</div>
        <div class='control-link' data-link='controls/ToggleSwitch.html'>Toggle Switch</div>
        <div class='control-link' data-link='controls/SettingsFlyout.html'>Settings Flyout</div>
        <div class='control-link' data-link='controls/DateTimePicker.html'>Date Time Picker</div>
        <div class='control-link' data-link='controls/FlipView.html'>Flip View</div>
        <div class='control-link' data-link='controls/Flyout.html'>Flyout</div>
        <div class='control-link' data-link='controls/NavBar.html'>Nav Bar</div>
        <div class='control-link' data-link='controls/Rating.html'>Rating</div>
        <div class='control-link' data-link='controls/ToolTip.html'>Tool Tip</div>
      </div>

      <div class='main'>
        <iframe id='control-view' src='controls/Intrinsic.html'></iframe>
      </div>
    </div>

  </body>
</html>
