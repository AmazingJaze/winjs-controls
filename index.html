<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='style.css' />
    <script src='js/winjs-controls.js'></script>
    <meta name='viewport' content='width=device-width, user-scalable=no'>
  </head>

  <body>

    <div class='main-container'>

      <div class='pane'>
        <select class='version-select left'>
        </select>

        <select class='version-select right'>
        </select>

        <div class='drop-box left'>Drop CSS file</div>
        <div class='drop-box right'>Drop CSS file</div>

        <div class='control-link' data-link='controls/AppBar.html'>App Bar</div>
        <div class='control-link' data-link='controls/BackButton.html'>Back Button</div>
        <div class='control-link' data-link='controls/Bootstrap.html'>Bootstrap Integration</div>
        <div class='control-link' data-link='controls/ContentDialog.html'>Content Dialog</div>
        <div class='control-link' data-link='controls/DateTimePicker.html'>Date Time Picker</div>
        <div class='control-link' data-link='controls/FlipView.html'>Flip View</div>
        <div class='control-link' data-link='controls/Flyout.html'>Flyout</div>
        <div class='control-link' data-link='controls/Hub.html'>Hub</div>
        <div class='control-link' data-link='controls/Intrinsic.html'>Intrinsics</div>
        <div class='control-link' data-link='controls/ListView.html'>List View</div>
        <div class='control-link' data-link='controls/NavBar.html'>Nav Bar</div>
        <div class='control-link' data-link='controls/Pivot.html'>Pivot</div>
        <div class='control-link' data-link='controls/Rating.html'>Rating</div>
        <div class='control-link' data-link='controls/SearchBox.html'>Search Box</div>
        <div class='control-link' data-link='controls/SettingsFlyout.html'>Settings Flyout</div>
        <div class='control-link' data-link='controls/ToggleSwitch.html'>Toggle Switch</div>
        <div class='control-link' data-link='controls/ToolTip.html'>Tool Tip</div>
        <div class='control-link' data-link='controls/Typography.html'>Typography</div>
      </div>

      <div class='main'>
        <iframe class='control-view left'></iframe>
        <iframe class='control-view right'></iframe>
      </div>
    </div>

  </body>
</html>
