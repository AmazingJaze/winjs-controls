<!DOCTYPE html>
<html>
<head>
  <title>WinJS Stylesheet</title>
  <meta content='IE=EDGE' http-equiv='X-UA-Compatible' />

  <script src='../bin/Microsoft.WinJS.3.0/js/base.js'></script>
  <script src='../bin/Microsoft.WinJS.3.0/js/ui.js'></script>
  <link rel='stylesheet' type='text/css' href='../bin/Microsoft.WinJS.3.0/css/ui-dark.css' />
  <script>
    window.onload = function ()
    {
      WinJS.Navigation.history.backStack = [{}];
      WinJS.UI.processAll().then(function ()
      {
        document.querySelector('#confirmFlyout').winControl.show(document.body);
        document.querySelector('#confirmFlyout').winControl._sticky = true;
      });
    }
  </script>
</head>
<body>

  <script>
  </script>

  <style>
  </style>

  <div id='confirmFlyout' data-win-control='WinJS.UI.Flyout'>
    <div>Your account will be charged $252.</div>
    <button id='confirmButton'>Complete Order</button>
  </div>

</body>
</html>
